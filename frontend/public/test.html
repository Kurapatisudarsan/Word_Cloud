<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Game - Test</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            color: #1e1e1e;
            max-width: 800px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 12px;
        }
        .success { color: #10b981; font-weight: bold; }
        .error { color: #ef4444; font-weight: bold; }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 16px 48px;
            background: #3377FF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
        }
        a:hover {
            background: #2860E0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☁️ Word Cloud Game</h1>
        <h2>Server Status Check</h2>
        
        <div class="status">
            <p><strong>Frontend Server:</strong> <span class="success">✓ Running (you're seeing this page!)</span></p>
            <p id="backend-status"><strong>Backend Server:</strong> <span>Checking...</span></p>
        </div>

        <p>This is a test page to verify the servers are working.</p>
        <p>The actual React app should load on the same URL.</p>
        
        <a href="http://localhost:5173">↻ Back to React App</a>

        <script>
            // Test backend connection
            fetch('http://localhost:8000/')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('backend-status').innerHTML = 
                        '<strong>Backend Server:</strong> <span class="success">✓ Running - ' + JSON.stringify(data) + '</span>';
                })
                .catch(err => {
                    document.getElementById('backend-status').innerHTML = 
                        '<strong>Backend Server:</strong> <span class="error">✗ Error - ' + err.message + '</span>';
                });
        </script>
    </div>
</body>
</html>
